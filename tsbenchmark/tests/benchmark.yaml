name: 'hyperts_release_0.1.0'
desc: 'hyperts V0.1.0 release benchmark on 20220321'

kind: remote

players:
  - hyperts_dl  # 内置players
  - ./sourcecode/hyperts_stat/

tasks:  # 与task_filter比优先级更高
  - 1
  - 2
  - 3

task_filter:
  tasks:
    - univariate-forecast
    - multivariate-forecast
  data_sizes:
    - small

rounds_per_framework: 5
random_states: [ 23163,4,5318,9527,33179 ]

constraints:  # 约束条件
  time_limit: 2h
  trials: 10

report:
  path:  ~/benchmark-output/hyperts

datasets:
  cache_path: ~/.cache/tsbenchmark/datasets

scheduler:
    interval: 1
    exit_on_finish: True

server:
  port: 8060
  host: localhost

workding_dir: /tmp/tsbenchmark-hyperctl

machines:
  - hostname: host1
    username: hyperctl
    password: hyperctl
