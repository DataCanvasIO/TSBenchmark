name: 'benchmark_example_remote'
desc: 'hyperts V0.1.0 release benchmark on 20220321'

kind: remote

players:
  - players/hyperts_dl_player
  - tsbenchmark/tests/players/plain_player_requirements_txt

datasets:
  filter:
    task_types:
      - univariate-forecast
      - multivariate-forecast
    data_sizes:
      - small


n_random_states: 5

constraints:
  task:
    max_trials: 10
    reward_metric: rmse

report:
  path:  ~/benchmark-output/hyperts


batch_application_config:
  server_port: 8060
  server_host: localhost
  scheduler_interval: 1
  scheduler_exit_on_finish: True

benchmarks_data_dir: /tmp/tsbenchmark-hyperctl

machines:
  - connection:
        hostname: host1
        username: hyperctl
        password: hyperctl
    environments:
      TSB_CONDA_HOME: ~/miniconda3/
